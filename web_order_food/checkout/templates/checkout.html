{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'checkout/styles/checkout.css' %}">
{% endblock %}
{% block content %}
<div class="wp-shopping-cart">
  <form id="cart_form" action="{% url 'checkout:check_cart' %}" method="post">
    {% csrf_token %}
    <h2 class="title">Shopping Cart</h2>
    <div class="wp-table-cart">
      <table class="table_bill table table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên món</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Giá (VND)</th>
            <th scope="col"></th>
          </tr>
        </thead>
      </table>
    </div>
    <!-- <table class = "table_bill" border = "1">
        <tr>
          <th>Tên món</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th></th>
        </tr>
    </table> -->
    <div class="wp-total">
      <h1>Tổng tiền (VND): </h1>
      <h1 id="total"></h1><br>
    </div>
    <div class="wp-btn">
      <a href="/menu" class="btn btn-outline-warning back-to-menu">Back to menu</a>
      <input type="submit" value="Submit" class="submit btn btn-success" name="submit">
    </div>

  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'admin/js/checkout.js' %}"></script>
<script src="{% static 'admin/js/process_cart.js' %}"></script>
{% endblock %}
