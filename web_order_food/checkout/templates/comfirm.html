<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'checkout:confirm' %}" method="post">
        {% csrf_token %}
        <input type="text" name="receiver" id="receiver" placeholder="Tên người nhận" value = "{{ fullname }}" required><br>
        <input type="number" name="nt" id="number_telephone" placeholder="Nhập số điện thoại" required><br>
        <input type="text" name="address" id="address" placeholder="Nhập địa chỉ" required><br>
        <input type="text" name="discount" id="discount" placeholder = "Nhập mã khuyến mãi"><br>
        <h1> Tổng tiền :  <p class="total_cost" > {{ raw_price }} </p> </p></h1><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
