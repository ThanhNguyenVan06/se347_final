{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'profile/style.css' %}">
{% endblock %}
{% block content%}
<div class="container my-5" style="flex: 1;">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Thông tin cá nhân</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Mật khẩu</button>
        </div>
        <div class="tab-content border-start px-5 flex-1" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
                <form id="update_profile_form">
                    <!-- {% csrf_token %} -->
                    <div>
                        <p>Họ và tên</p>
                        <input type="text" class="form-control" name="fullname" value="{{profile.fullname}}"  disabled >
                    </div>
                    <div>
                        <p>Email</p>
                        <input type="text" class="form-control" name="email" value="{{user.email}}"  disabled>
                    </div>
                    <div>
                        <p>Địa chỉ</p>
                        <input type="text" class="form-control" name="address" value="{{profile.address}}">
                    </div>
                    <button class="btn btn-success mt-3">Cập nhật</button>

                </form>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">
                <form id="reset_pass_form">
                    {% csrf_token %}
                    <div>
                        <p>Mật khẩu hiện tại</p>
                        <input type="password" name="password" class="form-control" name="current_password">
                    </div>
                    <div>
                        <p>Mật khẩu mới</p>
                        <input type="password" name="password" class="form-control" name="new_password">
                    </div>
                    <div>
                        <p>Nhập lại mật khẩu</p>
                        <input type="password" name="password" class="form-control" name="confirm_password">
                        <span id="error_confirm_pass" class="error"></span>
                    </div>
                    <button class="btn btn-success mt-3">Cập nhật</button>
                </form>
            </div>

        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa fa-check-circle icon-toast" aria-hidden="true"></i>
                    <strong class="me-auto ms-1 announceTitle">Chúc mừng</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                   Bạn đã đổi mật khẩu thành công
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'profile/script.js' %}"></script>
<!-- <h1>{{profile.fullname}}</h1> -->
<!-- <h1>{{profile.user_name}}</h1> -->
{%endblock%}
